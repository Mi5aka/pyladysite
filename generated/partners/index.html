{% extends "site.html" %}
{% block title %}Партнеры{% endblock %}
{% block content %}
    <section id="archive">
    <h2>Наши партнеры</h2>
        <article>
        	{% for partner in site.partners%}
        	<a style="display: block; border-bottom:none;" href="{{partner.url}}"><img style="width: auto" class="partner-logo" src="../assets/images/partners/{{partner.img}}"
        	 title="{{partner.name}}" alt="{{partner.name}}"></a>
        	 {% endfor%}
        </article>

    </section>
{% endblock %}
